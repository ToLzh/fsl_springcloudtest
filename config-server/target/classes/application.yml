server:
  port: 9000

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ToLzh/fsl_springcloudtest.git
          basedir: D:\ideaProjects\fsl
          search-paths: /**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

# ����/actuator/bus-refresh�ӿڱ��ⲿ����
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh